<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - DreamPath</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #bccad6; /* Background color applied */
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #8d9db6; /* Header background color */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            color: #007acc;
        }

        /* Main Section */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            background-color: #f1e3dd; /* Main section background color */
        }
        .form-container {
            width: 350px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007acc;
        }
        input {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005f99;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .image-container {
            margin-left: 20px;
            width: 50%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 20px;
            }
            .image-container {
                width: 100%;
                margin: 20px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="nav-bar">
            <div class="logo">DreamPath</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <div class="main-container">
        <div class="form-container">
            <h2>Login</h2>

            <!-- Login Form -->
            <form action="{{ url_for('login') }}" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
            <p><a href="{{ url_for('register') }}">Don't have an account? Register here.</a></p>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='img4.jpg') }}" alt="DreamPath Inspiration">
        </div>
    </div>
</body>
</html>
