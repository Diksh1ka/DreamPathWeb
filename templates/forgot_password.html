<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password - DreamPath</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f1e3dd; /* Applied background color */
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #bccad6; /* Header background color */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            color: #007acc;
        }

        /* Main Section */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #8d9db6; /* Main section background color */
        }
        .image-container {
            margin-right: 50px;
            width: 50%;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover; /* Ensures image is fully visible */
            /* Removed shadow effect */
        }

        .container {
            width: 400px;
            padding: 2rem;
            background-color: #ffffff; /* White background for container */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #bccad6; /* Heading color */
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background-color: #007acc;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f99;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .image-container {
                width: 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="nav-bar">
            <div class="logo">DreamPath</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <div class="main-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='img5.png') }}" alt="Reset Password Illustration">
        </div>
        <div class="container">
            <h2>Reset Your Password</h2>
            <form id="resetPasswordForm">
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="New Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Add logic here to handle password reset (e.g., validate and update password)

            // After successful reset, redirect to login page
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
